		<script type="text/javascript">
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				self.show('slide-in-right', 50);
				console.log("https://www.ba256.com/views/wxpay.html?dd=" + window.btoa(self.wxData + "&order=" + self.orderId + "&token=" + self.token));
				mui.init({
					subpages: [{
						//						url: "http://www.ba256.com/views/wxpay.html?"+window.btoa(self.wxData+"&redirect_url=https://www.ba256.com/wxapppay.html"),
						url: "test01.html",
						id: "test01.html",
						styles: {
							top: "0",
							bottom: '0',
							width: "100%",
							height: '100%'
						},
						extras:{
							dd:window.btoa(self.wxData),
							order:self.orderId,
							token:self.token
						}
					}]
				});
				//回到首页的回调
				function callback() {
					var allWv = plus.webview.all();
					var _self = plus.webview.currentWebview();
					for(var i = 0, len = allWv.length; i < len; i++) {
						if(allWv[i].id == _self.id) {
							continue;
						} else {
							allWv[i].close('none');
						}
					}
					var creatMain = plus.webview.create('main.html', 'main.html');
					creatMain.show('slide-in-left');
					_self.close('slide-out-right');
				}
				//返回首页
				h('#returnHome').tap(function() {
					callback();
				});
			});
		</script>
	</body>
